<div class="form">
    <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input [(ngModel)]="customer.name" name="name" required type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input [(ngModel)]="customer.age" name="age" required type="number" id="age" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
    </form>
</div>

<div *ngIf="success" class="alert alert-success" role="alert">
    Customer created successfully!
</div>
