<div *ngIf="customer">
    <div>
        <label>Name: </label> {{ customer.name }}
    </div>
    <div>
        <label>Age: </label> {{ customer.age }}
    </div>
    <div>
        <label>Active: </label> {{ customer.active }}
    </div>
    <span class="btn btn-sm btn-primary" *ngIf="customer.active" (click)="active(false)">Inactive</span>
    <span class="btn btn-sm btn-primary" *ngIf="!customer.active" (click)="active(true)">Active</span>
    <span class="btn btn-sm btn-danger" (click)="deleteCustomer()">Delete</span>

    <hr/>
</div>
